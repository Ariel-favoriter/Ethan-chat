<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>🐻 Ethan 聊天室</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            padding: 2rem;
        }
        textarea {
            width: 90%%;
            height: 300px;
            margin-bottom: 1rem;
        }
        input[type="text"] {
            width: 70%%;
            padding: 0.5rem;
        }
        button {
            padding: 0.5rem 1rem;
            margin-left: 1rem;
        }
    </style>
</head>
<body>
    <h1>🐻 Ethan 聊天室</h1>
    <div id="chat-box" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 1rem; background: #fff; width: 90%%; height: 300px; overflow-y: auto;"></div>
    <form id="chat-form">
        <input type="text" id="user-input" placeholder="和 Ethan 说点什么..." autocomplete="off" required />
        <button type="submit">发送</button>
    </form>
    <script src="scripts/chat.js"></script>
</body>
</html>
